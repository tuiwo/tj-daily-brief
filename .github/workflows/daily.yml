
name: Daily Research Brief

on:
  schedule:
    - cron: '7,22,37,52 0 * * *'   # UTC 00:07/00:22/00:37/00:52 => 北京时间 08 点多次尝试
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Restore/Save seen.json cache
        uses: actions/cache@v4
        with:
          path: seen.json
          key: seen-${{ github.repository }}-${{ github.run_id }}
          restore-keys: |
            seen-${{ github.repository }}-
            
      - name: Install deps
        run: pip install -r requirements.txt

      - name: Debug schedule string
        run: echo "github.event.schedule=${{ github.event.schedule }}"

      - name: Run
        run: python src/main.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
          AI4SCHOLAR_API_KEY: ${{ secrets.AI4SCHOLAR_API_KEY }}
          UNPAYWALL_EMAIL: ${{ secrets.UNPAYWALL_EMAIL }}
