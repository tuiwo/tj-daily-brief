
name: Daily Research Brief

on:
  schedule:
    # GitHub Actions schedule 使用 UTC（官方文档写明 UTC times）
    # 同时跑 15/16 点 UTC，配合脚本里“本地 8 点才发送”，自动适配夏令时
    - cron: '0 15,16 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run
        run: python src/main.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
          AI4SCHOLAR_API_KEY: ${{ secrets.AI4SCHOLAR_API_KEY }}
